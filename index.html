<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>
    <center>
        <h1>Mong rang de-2</h1>
   
    <script>
        function cc()
        {
            let colors = ["red","orange","azure","pink","yellow"];
            let r = parseInt(Math.random()*colors.length);
            document.body.style.backgroundColor = colors[r];

        }
        cc();
        setInterval(cc,5000);
    </script>
     </center>
